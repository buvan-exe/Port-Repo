<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buvan | Portfolio</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- 3D Scene Wrapper -->
    <div id="scene-container">
        <spline-viewer id="entranceScene" url="spline/entrance.splinecode"></spline-viewer>
        <spline-viewer id="roomScene" url="spline/room.splinecode"></spline-viewer>
    </div>

    <!-- Monitor UI Sections -->
    <div id="ui-screen" class="hidden">
        <div class="menu">
            <button onclick="openSection('projects')">Projects</button>
            <button onclick="openSection('skills')">Skills</button>
            <button onclick="openSection('experience')">Experience</button>
            <button onclick="openSection('about')">About Me</button>
            <button onclick="openSection('contact')">Contact</button>
        </div>

        <div id="projects" class="content-section hidden"></div>
        <div id="skills" class="content-section hidden"></div>
        <div id="experience" class="content-section hidden"></div>
        <div id="about" class="content-section hidden"></div>
        <div id="contact" class="content-section hidden"></div>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="main.js"></script>

</body>
</html>
